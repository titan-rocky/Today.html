<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Application Form</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/globals.css">
    <head>
    <body>
        <header>
            <div id="logo">
                <span id="logo-amp">&amp;</span>
            </div>
            <h1><mark>Amp</mark>erstand&trade; Associations</h1>
        </header>
        <main>
            <form action="success.html" method="post">
                <fieldset class="form-set" id="persona">
                    <legend>Personal Information</legend>
                    <div class="form-label-container">
                        <label class="form-label" for="Name">Enter your name: </label>
                        <input class="form-inp" type="text" placeholder="Name" name="Name" id="Name" required/>
                    </div>
                    <div class="form-label-container">
                        <label class="form-label" for="Age">Age: </label>
                        <input class="form-inp" type="number" min=18 max=108 placeholder="18+" name="Age" id="Age" required/>
                    </div>
                    <div class="form-label-container">
                        <label class="form-label" for="DOB">Date of Birth: </label>
                        <input class="form-inp" type="date" placeholder="Name" name="Name" id="DOB" required/>
                    </div>
                    <div class="form-label-container">
                        <label class="form-label" for="email">Email address: </label>
                        <input class="form-inp" type="email" placeholder="Name" name="Email" id="email" required/>
                    </div>
                    <div class="form-label-container">
                        <label class="form-label" for="pass">Password: </label>
                        <input class="form-inp" type="password" placeholder="Name" name="Password" id="pass" required/>
                    </div>
                    <div class="form-label-container">
                        <span class="form-label">Gender: </span>

                        <section id="form-radio-container">
                            <input class="rad-inp" type="radio" name="gender" id="gender-m" value="male" />
                            <label for="gender-m">Male</label>
                            <input class="rad-inp" type="radio" name="gender" id="gender-f" value="female" />
                            <label for="gender-f">Female</label>
                            <input class="rad-inp" type="radio" name="gender" id="gender-o" value="other" />
                            <label for="gender-o">Other</label>
                            <input class="rad-inp" type="radio" name="gender" id="gender-p" checked value="male" required />
                            <label for="gender-p">Prefer not to say</label>
                        </section>
                    </div>
                    <div class="form-label-container">
                        <label class="form-label" for="Address">Address: </label>
                        <textarea id="Address" rows=5 cols=55 placeholder="Enter "></textarea>
                    </div>
                </fieldset>
                <fieldset class="form-set" id="skill-set">
                    <legend>Skills</legend>
                    <div class="check-element">
                        <input type="checkbox" id="c1" name="skill" />
                        <label class="check-label" for="c1">Artificial Intelligence</label>
                    </div>
                    <div class="check-element">
                        <input type="checkbox" id="c2" name="skill" />
                        <label class="check-label" for="c2">Machine Learning</label>
                    </div>
                    <div class="check-element">
                        <input type="checkbox" id="c3" name="skill" />
                        <label class="check-label" for="c3">Data Science</label>
                    </div>
                    <div class="check-element">
                        <input type="checkbox" id="c4" name="skill" />
                        <label class="check-label" for="c4">Devops</label>
                    </div>
                    <div class="check-element">
                        <input type="checkbox" id="c5" name="skill" />
                        <label class="check-label" for="c5">Cyber Security</label>
                    </div>
                    <div class="check-element">
                        <input type="checkbox" id="c6" name="skill" />
                        <label class="check-label" for="c6">Networking</label>
                    </div>
                    <div class="check-element">
                        <input type="checkbox" id="c7" name="skill" />
                        <label class="check-label" for="c7">Problem Solving</label>
                    </div>
                    <div class="check-element">
                        <input type="checkbox" id="c8" name="skill" />
                        <label class="check-label" for="c8">Cloud Architecture</label>
                    </div>
                </fieldset>
                <fieldset class="form-set">

                </fieldset>
                <fieldset class="form-set">
                    <legend>Please verify the details before submitting</legend>
                    <div class="sub-check">
                        <input type="checkbox" name="toc" required id="toc">
                        <label class="sub-label" for="toc">I agree to <b><a href="">Terms and Conditions</a></b></label>
                    </div>
                    <div class="sub-check">
                        <input type="checkbox" name="subs" id="subs">
                        <label class="sub-label" for="subs">Subscribe to our Newsletters</label>
                    </div>
                </fieldset>
                <div class="butt-container">
                    <input type="submit" name="submit" id="butt-submit" class="butt" value="Submit" />
                    <input type="reset" name="reset" id="butt-reset" class="butt" value="Reset" />
                </div>
            </form>
        </main>
    </body>
</html>
